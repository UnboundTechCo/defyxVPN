on:
  workflow_call:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"
          channel: "stable"
          architecture: "x64"

      - name: Verify Flutter version
        run: |
          flutter --version
          dart --version
          flutter doctor --verbose

      - name: Get dependencies
        run: flutter pub get

      - name: Get app version
        id: get_version
        uses: ./.github/actions/get-version

      - name: Generate .env
        uses: ./.github/actions/create-env
        with:
          secret_blob: ${{ toJson(secrets) }}
          var_blob: ${{ toJson(vars) }}

      - name: Download Linux Framework
        env:
          GITHUB_TOKEN: ${{ secrets.DXCORE_PRIVATE_ACCESS_TOKEN }}
        run: |
          RELEASE_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/UnboundTechCo/DXcore-private/releases/latest)

          ASSET_ID=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name=="DXcore.zip") | .id')

          curl -L \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/octet-stream" \
            "https://api.github.com/repos/UnboundTechCo/DXcore-private/releases/assets/$ASSET_ID" \
            -o DXcore.zip

          unzip -o DXcore.zip -d linux/runner
          rm DXcore.zip
          ls -la linux/runner

      - name: Enable Linux Desktop support
        run: flutter config --enable-linux-desktop

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/
