stages:
  - build
  - release
  - notify

variables:
  FLUTTER_CHANNEL: "stable"
  FLUTTER_VERSION: "3.24.3"

before_script:
  - apt-get update -y
  - apt-get install -y curl unzip git xz-utils zip libglu1-mesa
  - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_${FLUTTER_VERSION}-${FLUTTER_CHANNEL}.tar.xz
  - tar xf flutter_linux_${FLUTTER_VERSION}-${FLUTTER_CHANNEL}.tar.xz
  - export PATH="$PATH:$CI_PROJECT_DIR/flutter/bin"
  - flutter doctor -v
  - yes | flutter doctor --android-licenses || true

build_android_github:
  stage: build
  image: openjdk:17-jdk
  script:
    - chmod +x build_ci.sh
    - ./build_ci.sh
  artifacts:
    paths:
      - build/app/outputs/flutter-apk/app-release.apk
      - build_version.env
    expire_in: 1 week

release_apk:
  stage: release
  needs: ["build_android_github"]
  script:
    - mkdir -p release
    - cp build/app/outputs/flutter-apk/app-release.apk release/DXcore-android-github.apk
    # Keep version info for next stage
    - cp build_version.env release/
  artifacts:
    paths:
      - release/DXcore-android-github.apk
      - release/build_version.env
    expire_in: 1 month

send_to_telegram:
  stage: notify
  needs: ["release_apk"]
  rules:
    - if: '$SEND_TELEGRAM == "true"'
  script:
    - source release/build_version.env
    - echo "Sending APK to Telegram channel..."
    - |
      curl -F chat_id=$TELEGRAM_CHAT_ID \
           -F document=@release/DXcore-android-github.apk \
           -F caption="ðŸš€ New DXcore Android Build\nðŸ“Œ Version: $APP_VERSION\nðŸ”— Source: $CI_PROJECT_URL/-/jobs/$CI_JOB_ID" \
           "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument"
